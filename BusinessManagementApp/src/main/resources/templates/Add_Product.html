<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
  <meta charset="UTF-8" />
  <title>Add Product</title>
  <link rel="stylesheet" href="" th:href="@{/css/Add_Product.css}" />
</head>

<body>
  <a th:href="@{/admin/services}">Back to Services</a>
  <div class="addProducts">
    <h3>ADD NEW PRODUCT :</h3>
    <form action="" th:action="@{/addingProduct}" method="post">
      <label for="pName">Product Name :</label>
      <input type="text" id="pName" name="pName" value="" placeholder="Enter Product Name....." required /><br />
      
      <label for="pPrice">Product Price :</label>
      <input type="text" id="pPrice" name="pPrice" placeholder="Enter Product Price...." required /><br />
      
      <label for="pDescription">Product Description :</label><br />
      <textarea name="pDescription" id="pDescription" cols="15" rows="4" placeholder="Enter Product Description.." required></textarea><br />
      
      <button type="submit" onclick="confirm('Product is added Successfully!!!')">Add Product</button>
    </form>
  </div>
</body>

</html>
