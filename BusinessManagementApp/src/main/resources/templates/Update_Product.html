<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Update Product</title>
  <link rel="stylesheet" href="/css/Update_Product.css" th:href="@{/css/Update_Product.css}" />
</head>
<body>
  <a th:href="@{/admin/services}">Back to Services</a>

  <div class="updateProduct">
    <h3>UPDATE EXISTING PRODUCT :</h3>
    <form th:action="@{'/updatingProduct/' + ${product.pId}}" th:object="${product}" method="post">
      <div class="form-group">
        <label>Product ID:</label>
        <input type="hidden" name="pId" th:value="${product.pId}" />
        <span class="readonly" th:text="${product.pId}">P001</span>
      </div>

      <div class="form-group">
        <label for="pName">Product Name:</label>
        <input type="text" id="pName" name="pName" th:value="${product.pName}" required />
      </div>

      <div class="form-group">
        <label for="pPrice">Product Price:</label>
        <input type="text" id="pPrice" name="pPrice" th:value="${product.pPrice}" required />
      </div>

      <div class="form-group">
        <label for="pDescription">Product Description:</label>
        <textarea id="pDescription" name="pDescription" rows="3" th:text="${product.pDescription}" required></textarea>
      </div>

      <button type="submit" onclick="return confirm('Product Updated Successfully!!!')">Update Product</button>
    </form>
  </div>
</body>
</html>
