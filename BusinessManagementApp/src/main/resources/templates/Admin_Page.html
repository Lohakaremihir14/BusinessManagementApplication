<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Link to external CSS -->
    <link rel="stylesheet" th:href="@{/css/admin_page.css}">
</head>

<body>

     <a class="back" th:href="@{/login}" onclick="return confirm('Are you Sure you want to Logout!!!')">Logout</a>

    <center>
    <section class="tables">

        <div class="admins">
            <h2>Admins</h2>
            <table>
                <thead>
                    <tr>
                        <th>Admin_Id</th>
                        <th>Admin_Name</th>
                        <th>Admin_Email</th>
                        <th>Admin_Number</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="admin : ${admins}">
                        <td th:text="${admin.adminId}"></td>
                        <td th:text="${admin.AName}"></td>
                        <td th:text="${admin.AEmail}"></td>
                        <td th:text="${admin.APhoneno}"></td>
                        <td>
                            <a class="edit" th:href="@{'/updateAdmin/' + ${admin.adminId}}"><i class="fa-solid fa-pen"></i></a>
                            <a class="delete" th:href="@{'/deleteAdmin/' + ${admin.adminId}}"><i class="fa-solid fa-trash"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a class="btns" th:href="@{/addAdmin}">Add Admin</a>
        </div>

        <div class="products">
            <h2>Products</h2>
            <table>
                <thead>
                    <tr>
                        <th>Product_Id</th>
                        <th>Product_Name</th>
                        <th>Product_Price</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.PId}"></td>
                        <td th:text="${product.PName}"></td>
                        <td th:text="${product.PPrice}"></td>
                        <td th:text="${product.PDescription}"></td>
                        <td>
                            <a class="edit" th:href="@{'/updateProduct/' + ${product.PId}}"><i class="fa-solid fa-pen"></i></a>
                            <a class="delete" th:href="@{'/deleteProduct/' + ${product.PId}}"><i class="fa-solid fa-trash"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a class="btns" th:href="@{/addProduct}">Add Product</a>
        </div>
		
		  <div class="users">
            <h2>Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>User_Id</th>
                        <th>User_Name</th>
                        <th>User_Email</th>
                        <th>User_Number</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.UId}"></td>
                        <td th:text="${user.UName}"></td>
                        <td th:text="${user.UEmail}"></td>
                        <td th:text="${user.UPhoneno}"></td>
                        <td>
                            <a class="delete" th:href="@{'/deleteUser/' + ${user.UId}}"><i class="fa-solid fa-trash"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
<!--             <a class="btns" th:href="@{/addUser}">Add User</a> -->
        </div>
		
        <div class="details">
            <h2>Orders</h2>
            <table>
                <thead>
                    <tr>
                        <th>User_Name</th>
                        <th>User_Email</th>
                        <th>Product_Name</th>
                        <th>Product_Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}">
                         <td th:text="${order.user.UName}"></td>
                         <td th:text="${order.user.UEmail}"></td> 
                        <td th:text="${order.OName}"></td>
                        <td th:text="${order.OPrice}"></td>
                        <td th:text="${order.OQuantity}"></td>
                        <td th:text="${order.TotalAmmount}"></td>
                        <td th:text="${order.OrderDate}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </section>
  

</body>
</html>
